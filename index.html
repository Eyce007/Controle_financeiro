<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Controle financeiro</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="content">
        <header>
            <h1>Controle de finanças</h1>
        </header>

        <div class="informations">
            <div class="total">
                <h2>Total</h2>
                <h3 class="Total">00,00</h3>
            </div>
    
            <div class="informations-details">
                <div class="income-informations">
                    <h2>Ganhos</h2>
                    <h3 class="Income">00,00</h3>
                </div>
                <div class="despense-informations">
                    <h2>Despesas</h2>
                    <h3 class="despesas">00,00</h3>
                </div>  
            </div>
        </div>

        <div class="List">

            <div class="list-item" id="dispense">
                <h3>bolo de maracujá</h3>
                <h4>00,00</h3>
            </div>

            <div class="list-item" id="income">
                <h3>salário</h3>
                <h4>00,00</h3>
            </div>

            <div class="list-item" id="dispense">
                <h3>escola</h3>
                <h4>00,00</h3>
            </div>

            <div class="list-item" id="dispense">
                <h3>Dentista</h3>
                <h4>00,00</h3>
            </div>
        </div>
        <div class="insert-informations">
            <form class="Inserir-despesa-nome">
                <label for="Inserir-nome">Despesas</label>
                <input type="text" name="Inserir-nome" id="Inserir-nome">
            </form>
            <form class="Inserir-despesa-valor">
                <label for="Inserir-valor">R$</label>
                <input type="text" name="Inserir-valor" id="Inserir-valor">
            </form>
        </div>

    
    </div>
</body>
</html>
